  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-left">
        <span class="nav-label">tweeter</span>
      </div>
      <div class="nav-right">
        <div class="nav-newtweet">
          <div>
            <span style="font-weight: 600">Write&nbsp;</span>a new tweet
          </div>
          <div>
            <i class="fa-solid fa-angles-down" style="color: red"></i>
          </div>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header id="body-header">
      <div class="avatar"style="">
        <div>
          <img src="/images/profile-hex.png"> 
        </div>
        <div class="avatar-username">
          Your Name
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="container">


      <section class="new-tweet">
        <form action="/tweets/" method="POST">
          <textarea id="new-tweet-textarea" name="text" placeholder="What are you humming about?"  rows="2" id="tweet-text"></textarea>
          <div class="new-tweet-footer">
            <button type="submit">Tweet</button>
            <output name="counter" id="new-tweet-counter" class="counter" for="tweet-text">140</output>
          </div class="new-tweet-footer">
        </form>
      </section>


      <section class="all-tweets"> 

        <article class="article-div">
          <header>
            <div class="avatar">
              <div><img src="/images/profile-hex.png" height="100px"></div>
              <div>Little Miss Nobody</div>
            </div>
            <div class="username">
              <div>@handle</div>
            </div>  
          </header>
          <div class="all-tweets-main">
            üòé I'm üíØ% confident in my abilities and think I'm awesome! Just another day living the dream #LivingMyBestLife #LovingMe ü§©üëäüèº‚ú®
          </div>
          <footer>
            <div class="time" style="margin-left: 1em;">Time ago:</div>
            <div class="icons" id="xyz">
              <span class="flag-icon">F</span>
              <span class="retweet-icon">R</span>
              <span class="like-icon">L</span>
            </div>
          </footer>
        </article>



      </section>
