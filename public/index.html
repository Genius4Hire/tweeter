<!DOCTYPE html>
<html lang="en" >
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/past-tweet.css" type="text/css" />
    
    <!-- Vendor Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- App JS -->
    <script defer type="text/javascript" src="/scripts/client.js"></script>
    <script defer type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </head>

  <body>
    <!-- Nav bar -->
    <nav>
      <div class="nav-left">
        <span class="nav-label">tweeter</span>
      </div>
      <div class="nav-right">
        <div class="top">
          <span style="font-weight: bold">Write&nbsp;</span>a new tweet
        </div>
        <div class="bottom">
          <i class="fa-solid fa-angles-down"></i>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header id="body-header">
      <div class="avatar"style="">
        <div>
          <img src="/images/profile-hex.png"> 
        </div>
        <div class="avatar-username">
          Fred Flintstone
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="container" id="tweets-container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form method="POST" action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea class="tweet-content" id="tweet-text" name="text" placeholder="What are you humming about?" ></textarea>
          <footer class="footer">
            <button class="button" type="submit">Tweet</button>
            <output class="counter" name="counter" for="tweet-text">140</output>
          </footer>
        </form>
      </section>
      <section>
        <!-- Past tweets rendered here -->
      </section>
    </main>
  </body>
</html>
